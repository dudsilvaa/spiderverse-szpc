<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/icon.jpeg">
    <title>Spiderverse</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
    <img class="logo" src="./img/spiderverse.png" alt="Logo-Spiderman" width="326px" height="152px">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="miles" data-name="Miles Morales" data-description="Miles Morales é um adolescente do Brooklyn que foi mordido por uma aranha geneticamente alterada e se tornou o Homem-Aranha da Terra-1610 após a morte de Peter Parker.">
                    <img src="./img/personagens/Miles Morales.png" alt="Personagem Miles Morales">
                </li>
                <li class="personagem selecionado" id="spidergwen" data-name="Spider-Gwen" data-description="Gwendolyn Maxine Gwen Stacy foi mordida por uma aranha geneticamente modificada e recebeu superpoderes semelhantes aos aracnídeos e iniciou uma carreira como combatente do crime, apelidada pela mídia de Mulher-Aranha.">
                    <img src="./img/personagens/Spider Gwen.png" alt="Personagem Spider Gwen">
                </li>
                <li class="personagem" id="peterbparker" data-name="Peter B. Parker" data-description="Peter Benjamin Parker era um adolescente comum quando foi mordido por uma aranha radioativa que o fez ganhar energia e habilidade de aranha. Após a morte de seu tio para um crime que ele não impediu, Peter jurou usar seus poderes para proteger os habitantes da cidade de Nova York como o super-herói mascarado conhecido como Homem-Aranha.">
                    <img src="./img/personagens/Peter B. Parker.png" alt="Personagem Peter B. Parker">
                </li>
                <li class="personagem" id="spiderman2099" data-name="Spider-Man 2099" data-description="Miguel O'Hara era um cientista que trabalhava para uma corporação em um projeto para criar seres humanos geneticamente aprimorados, depois que o experimento foi sabotado quando ele quis desistir, Miguel ganhou habilidades sobre-humanas que usaria para se tornar o Homem-Aranha do ano de 2099.">
                    <img src="./img/personagens/Miguel O'Hara.png" alt="Personagem Miguel O'Hara">
                </li>
                <li class="personagem" id="jessicadrew" data-name="Jessica Drew" data-description="Na Terra-616, Jessica encontrou o amor, se casou e ficou grávida. Conheceu Miguel O'Hara em meio aos primeiros dias de sua missão de policiamento multiversal e provou ser uma agente capaz de estar entre o círculo íntimo de Miguel.">
                    <img src="./img/personagens/Jessica Drew.png" alt="Personagem Jessica Drew">
                </li>
                <li class="personagem" id="spiderpunk" data-name="Spider-Punk" data-description="Spider-Punk, da Terra-138, era um adolescente sem-teto quando foi transformado por uma aranha que foi irradiada como parte do despejo de lixo tóxico do presidente Norman Osborn. Entãõ, tornou-se o vigilante mascarado conhecido como Homem-Aranha como uma forma de lutar contra a anarquia do governo corrupto de Londres.">
                    <img src="./img/personagens/Spider Punk.png" alt="Personagem Spider Punk">
                </li>
                <li class="personagem" id="pavitarprabhakar" data-name="Pavitar Prabhakar" data-description="Pavitr Prabhakar é um estudante que ganhou habilidades de aranha, lutando contra o crime em Mumbathan como o Homem-Aranha. Enquanto Pavitr fazia malabarismos com seus deveres de herói com as exigências de sua vida escolar, ele foi abordado por Miguel O'Hara, que conseguiu fazer parte da Sociedade-Aranha.">
                    <img src="./img/personagens/Pavitar Prabhakar.png" alt="Personagem Pavitar Prabhakar">
                </li>
                <li class="personagem" id="spiderham" data-name="Spider-Ham" data-description="Peter Porker, também conhecido como Spider-Ham, é uma versão antropomórfica e cômica de Peter Parker. Peter era uma aranha que estava prestes a morder um porco mas acabou sendo mordido pelo porco que era radiotivo. Então, foi transformado em uma criatura que era uma mistura entre um porco e uma aranha.">
                    <img src="./img/personagens/Spider Ham.png" alt="Personagem Spider Ham">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./img/miles.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Miles Morales</h2>
                <p class="descricao-personagem" id="descricao-personagem">Miles Morales é um adolescente do Brooklyn que foi mordido por uma aranha geneticamente alterada e se tornou o Homem-Aranha da Terra-1610 após a morte de Peter Parker.</p>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
<br>
</html>
